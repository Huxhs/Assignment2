<!DOCTYPE html>
<html>
<head>
    <title>Cost Calculator</title>
    <script>
        function calculateTotal() {

            var rental = parseFloat(document.getElementById("rental").value);
            var food = parseFloat(document.getElementById("food").value);
            var entertainment = parseFloat(document.getElementById("entertainment").value);


            var total = rental + food + entertainment;
            document.getElementById("total").value = total.toFixed(2);


            var totalAfterTax = total * 1.13;
            document.getElementById("totalAfterTax").value = totalAfterTax.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Cost Calculator</h1>

    <label for="rental">Rental:</label>
    <input type="number" id="rental" name="rental" onchange="calculateTotal()"><br><br>

    <label for="food">Food:</label>
    <input type="number" id="food" name="food" onchange="calculateTotal()"><br><br>

    <label for="entertainment">Entertainment:</label>
    <input type="number" id="entertainment" name="entertainment" onchange="calculateTotal()"><br><br>

    <label for="total">Total:</label>
    <input type="number" id="total" name="total" readonly><br><br>

    <label for="totalAfterTax">Total after tax:</label>
    <input type="number" id="totalAfterTax" name="totalAfterTax" readonly><br><br>

    <button onclick="location.href='Part2.html'">Go to Page 2</button>
</body>
</html>
